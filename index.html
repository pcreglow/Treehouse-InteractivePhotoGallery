<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Treehouse Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div id="navigation">
            <input id="photo-search" placeholder="Search" type="search"></input>
        </div>
    </header>
    <main>
        <div id="gallery">
            <div class="gallery-photo">
                <img src="images/Thumbnails/01.jpg" alt="Hay Bales" caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/02.jpg" alt="Lake" caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/03.jpg" alt="Canyon" caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/04.jpg" alt="Iceberg" caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/05.jpg" alt="Desert" caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/06.jpg" alt="Fall" caption="Fall is coming, I love when the leaves on the trees start to change color.">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/07.jpg" alt="Plantation" caption="I drove past this plantation yesterday, everything is so green!">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/08.jpg" alt="Dunes" caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/09.jpg" alt="Countryside Lane" caption="We enjoyed a quiet stroll down this countryside lane.">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/10.jpg" alt="Sunset" caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/11.jpg" alt="Cave" caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            </div>
            <div class="gallery-photo">
                <img src="images/Thumbnails/12.jpg" alt="Bluebells" caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
